<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Instagram</title>  
</head>
<body>
   <div class="instagram-wrapper">  <!--box pai-->

   
        <div class="instagram">  <!--box filho esquerdo phone-->
            <img src="./images/phone.png" alt="celular">
        </div>
        <div class="login"> <!--box filho direito login-->
            <div class="group">
                <img src="./images/instagram2.png" class="logo" alt="logo">
                <div class="profile-photo">
                    <img src="./images/perfil-instagram.jpg" alt="perfil-instagram">
                </div>
                <a href="#" class="instagram-login"> Continuar como helton </a>
                <a href="#" class="instagram-logout"> Remover conta </a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Helton </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div> 
</div> 
</body>
</html>
